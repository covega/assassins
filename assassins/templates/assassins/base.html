<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assassins</title>

  <link href="{{ STATIC_URL }}assassins/base.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="banner">
    <h1>Assassins</h1>
    {% if quote %}
    <div id="Quote">
      <div id="QuoteText">{{ quote.text }}</div>
      <span id="QuoteDetails">-{{ quote.author }}{% if quote.source != "" %}, <i>{{ quote.source }}</i> {% endif %}</span>
    </div>
    {% endif %}
  </div>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <div id="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
