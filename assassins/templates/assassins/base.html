<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assassins</title>
</head>

<body>
  <div id="banner">
    <h1>Assassins</h1>
    {% if quote %}
    <p>
      <i>{{ quote.text }}</i>
      <br />
      -{{ quote.author }}{% if quote.source != "" %}, <i>{{ quote.source }}</i> {% endif %}
    </p>
    {% endif %}
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
